<div class="card text-white bg-dark mb-3" id="cardBuscarDocente">
    <div class="card-header">
        Consulta de Docentes
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarDocente" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarDocentes" class="table table-dark table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="5">
                        <input class="form-control" placeholder="Buscar docentes" type="text" 
                            name="txtBuscarDocentes" id="txtBuscarDocentes">
                    </th>
                </tr>
                <tr>
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                    <th>TELEFONO</th>
                    <th>ESCALAFON</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function eliminarDocente(docente){
        if( confirm(`Esta seguro de eliminar el docente ${docente.nombre}?`) ){
            let accion = "eliminar",
                idDocente = docente.idDocente,
                datos = {accion,idDocente};
            $.post("http://localhost:3000/docente",JSON.stringify(datos),(resp, status)=>{
                $("#msgDocentes").removeClass("d-none").text(resp.resp);

                $("#msgDocentes")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgDocentes").addClass("d-none");
                },5000);
                limpiarDatosDocente();
                consultarDocentes();
            }, "json");
        }
    }
    function consultarDocentes(){
        $.get("http://localhost:3000/consultar-docente",(respuesta, status)=>{
            $("#tblBuscarDocentes > tbody > tr").remove();
            let $tblBuscarDocentes = $("#tblBuscarDocentes > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(docente => {
                    filas += `
                        <tr onclick='mostrarDocente(${ JSON.stringify(docente) })'>
                            <td>${docente.codigo}</td>
                            <td>${docente.nombre}</td>
                            <td>${docente.telefono}</td>
                            <td>${docente.escalafon}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" 
                                    onclick='eliminarDocente(${ JSON.stringify(docente) })'>Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            }else{
                filas = `<tr>
                            <td colspan="5">No hay docentes registrados</td>
                        </tr>`;
            }
            $tblBuscarDocentes.append(filas);
        }, "json");
    }
    $(document).ready(e=>{
        consultarDocentes();
        $("#txtBuscarDocentes").keyup(function(e){
            let valor = $(this).val(),
                $tbldocentes = $("#tblBuscarDocentes > tbody > tr");
                $tbldocentes.show();
            let $filas = $tbldocentes.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
