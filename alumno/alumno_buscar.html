<div class="card text-white bg-dark mb-3" id="cardBuscarAlumno">
    <div class="card-header">
        Consulta de Alumnos
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarAlumno" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarAlumnos" class="table table-dark table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="4">
                        <input class="form-control" placeholder="Buscar alumnos" type="text" 
                            name="txtBuscarAlumnos" id="txtBuscarAlumnos">
                    </th>
                </tr>
                <tr>
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                    <th>TELEFONO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function eliminarAlumno(alumno){
        if( confirm(`Esta seguro de eliminar el alumno ${alumno.nombre}?`) ){
            let accion = "eliminar",
                idAlumno = alumno.idAlumno,
                datos = {accion,idAlumno};
            $.post("http://localhost:3000/alumno",JSON.stringify(datos),(resp, status)=>{
                $("#msgAlumnos").removeClass("d-none").text(resp.resp);

                $("#msgAlumnos")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgAlumnos").addClass("d-none");
                },5000);
                limpiarDatosAlumno();
                consultarAlumnos();
            }, "json");
        }
    }
    function consultarAlumnos(){
        $.get("http://localhost:3000/consultar-alumno",(respuesta, status)=>{
            $("#tblBuscarAlumnos > tbody > tr").remove();
            let $tblBuscarAlumnos = $("#tblBuscarAlumnos > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(alumno => {
                    filas += `
                        <tr onclick='mostrarAlumno(${ JSON.stringify(alumno) })'>
                            <td>${alumno.codigo}</td>
                            <td>${alumno.nombre}</td>
                            <td>${alumno.telefono}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" 
                                    onclick='eliminarAlumno(${ JSON.stringify(alumno) })'>Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            }else{
                filas = `<tr>
                            <td colspan="4">No hay alumnos registrados</td>
                        </tr>`;
            }
            $tblBuscarAlumnos.append(filas);
        }, "json");
    }
    $(document).ready(e=>{
        consultarAlumnos();
        $("#txtBuscarAlumnos").keyup(function(e){
            let valor = $(this).val(),
                $tblalumnos = $("#tblBuscarAlumnos > tbody > tr");
                $tblalumnos.show();
            let $filas = $tblalumnos.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
